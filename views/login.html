<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <title>Caos News - Login</title>
</head>
<header class="mb-2">
  
</header>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5 ">
        <div class="col-md-6 bg-dark text-white">
            <div class="card bg-dark text-white">
                <div class="card-header bg-dark text-white">Iniciar Sesión</div>
                <div class="card-body">
                    <form class="needs-validation bg-dark text-white">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>


</body>
<footer class="bg-dark text-white py-1 footer-login pt-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>Caos News</h5>
        <p>Puedes contactarnos a través de:</p>
        <ul class="list-unstyled">
          <li><strong>Email:</strong> contacto@caosnews.com</li>
          <li><strong>Teléfono:</strong> +1 234 567 8900</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h5>Enlaces rápidos</h5>
        <ul class="list-unstyled">
          <li><a href="/views/contacto.html" class="text-white">Formulario de Contacto</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="/js/plantillas.js"></script>
</html>
