<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Caos News - Trabaja con nosotros</title>
</head>
<header class="mb-5">
  
</header>
<body class="mt-5"> 
  <div class="container-fluid  d-flex justify-content-center align-items-center">
    <div class="row bg-dark w-100 p-5">
      <div>
        <h2 class="text-white">Formulario de contacto</h2>
        <form id="form-laboral"> 
          <div class="mb-3">
            <label for="nombre" class="form-label text-white">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
          </div>
          <div class="mb-3">
            <label for="rut" class="form-label text-white">Rut</label>
            <input type="number" class="form-control" id="rut" aria-describedby="emailHelp" placeholder="Ingrese su rut" min="1111111" max="99999999" >
            <input type="text" class="form-control" id="dv" aria-describedby="emailHelp" placeholder="dv" maxlength="1">
          </div>         
          <div class="mb-3">
            <label for="email" class="form-label text-white">Correo</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"  placeholder="Ingrese su correo electrónico" required>
          </div>
          <div class="mb-3">
            <label for="resena" class="form-label text-white">Sobre mí (Máximo 1000 caracteres)</label>
            <textarea class="form-control" placeholder="Breve descripción sobre ti" id="resena" style="height: 200px" maxlength="1000"></textarea>
            <p id="restante" class="text-white"></p>
          </div>
          <div class="mb-3">
            <label for="curriculum" class="form-label text-white">Adjuntar Currículum</label>
            <input type="file" class="form-control" id="curriculum">
          </div>
          
          <button type="submit" id="boton-enviar" class="btn btn-secondary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</body>
<footer class="bg-dark text-white py-1 footer-login pt-4 mt-5">
  
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="/js/plantillas.js"></script>
<script src="/js/validacion_formulario.js"></script>
</html>
